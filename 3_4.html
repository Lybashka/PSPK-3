<!DOCTYPE html>
<html>
<body>
  <script>
	function Calculator() {
		this.read = function(){
			this.n1 = +prompt('Введите первое значение','');
			this.n2 = +prompt('Введите второе значение','');
		};
		this.sum = function() {
			return this.n1 + this.n2;
		};
		this.mul = function() {
			return this.n1 * this.n2;
		};
	}
	var calculator = new Calculator();
	calculator.read();
	alert( "Сумма=" + calculator.sum() );
	alert( "Произведение=" + calculator.mul() );
  </script>
</body>
</html>
