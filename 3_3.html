<!DOCTYPE html>
<html>
<body>
  <script>
	function sum(n1) {
	var sum_bracket = n1;
	function sumNext(n2) {
		sum_bracket= sum_bracket + n2;
		return sumNext;
	}
	sumNext.toString = function() {
		return sum_bracket;
	};
	return sumNext;
}
alert( sum(1)(2) ); // 3
alert(sum(1)(2)(3)); //6
alert( sum(5)(-1)(2) ); // 6
alert( sum(6)(-1)(-2)(-3) ); // 0
alert( sum(0)(1)(2)(3)(4)(5) ); // 15

  </script>
</body>
</html>
